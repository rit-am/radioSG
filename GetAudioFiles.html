   <div>

    <label for="ArtistName">Artist Name :: </label>
    <INPUT id = "ArtistName" TYPE="text" NAME="ArtistName"> <br>

    <label for="TrackName">Track Name :: </label>
    <INPUT id = "TrackName" TYPE="text" NAME="TrackName"> <br>

    <label for="TrackDescription">Track Description :: </label>
    <INPUT id = "TrackDescription" TYPE="text" NAME="TrackDescription"> <br>

    <label for="Category">Category :: </label>
    <select id="Category" name="Category">
      <option value="Category">Category</option>
      <option value="amrit_deshmukh">amrit_deshmukh</option>
      <option value="archana">archana</option>
      <option value="conversations">conversations</option>

    <label for="Phone">Phone :: </label>
    <INPUT id = "Phone" TYPE="text" NAME="Phone"> <br>

   </div>


    <div id="controls">

     <button id="submitButton">Submit</button>
         <button id="recordButton" disabled>Record</button>
         <button id="pauseButton" disabled>Pause</button>
         <button id="stopButton" disabled>Stop</button>

    <div id="formats">Format: start recording to see sample rate</div>

    <p><strong>Recordings:</strong></p>
        <ol id="recordingsList"></ol>
